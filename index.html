<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PWA Cámara</title>

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0ea5e9" />

    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 16px;
        background: #0b1020;
        color: #eaf2ff;
        display: grid;
        place-items: start center;
        min-height: 100vh;
      }
      main {
        width: 100%;
        max-width: 680px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 1.6rem;
      }
      p.hint {
        margin: 0 0 20px;
        opacity: 0.8;
        font-size: 0.95rem;
      }
      button {
        appearance: none;
        border: none;
        border-radius: 8px;
        padding: 10px 14px;
        background: #0ea5e9;
        color: white;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      #cameraContainer {
        display: none; /* inicialmente oculto */
        margin-top: 16px;
        background: #111936;
        border: 1px solid #1b2a52;
        border-radius: 12px;
        padding: 16px;
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      video, canvas {
        width: 100%;
        max-width: 480px;
        height: auto; /* mantener proporción correcta en móvil */
        background: #0a0f22;
        border-radius: 8px;
        border: 1px solid #1b2a52;
        display: block;
      }
      /* Modo espejo para la cámara frontal */
      video.mirror {
        transform: scaleX(-1);
      }
      /* Galería */
      #galleryContainer {
        margin-top: 18px;
        text-align: center; /* centrar contenido de la galería */
      }
      .gallery {
        position: relative;
        display: inline-block;
      }
      .gallery { max-width: 480px; }
      .gallery img {
        width: 100%;
        height: auto; /* evita distorsión; usa proporción de la foto */
        object-fit: contain; /* muestra completa sin recorte */
        background: #0a0f22;
        border-radius: 12px;
        border: 1px solid #1b2a52;
      }
      .gallery .overlay {
        position: absolute;
        top: 8px;
        right: 8px;
        display: flex;
        gap: 8px;
        background: rgba(17, 25, 54, 0.65);
        backdrop-filter: blur(6px);
        padding: 6px;
        border-radius: 999px;
        border: 1px solid #1b2a52;
      }
      .gallery .overlay button {
        background: #0ea5e9;
        padding: 8px 10px;
        border-radius: 999px;
      }
      .gallery .overlay button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .gallery-actions {
        margin-top: 10px;
        display: flex;
        justify-content: center; /* centrar botón de limpiar */
      }
      .actions {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      footer {
        margin-top: 18px;
        font-size: 0.85rem;
        opacity: 0.75;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>PWA de Cámara</h1>
      <p class="hint">Permite abrir la cámara, capturar una foto y usarla offline.</p>

      <button id="openCamera">Abrir cámara</button>

      <section id="cameraContainer" aria-hidden="true">
        <div class="row">
          <video id="video" autoplay playsinline></video>
          <canvas id="canvas" width="320" height="240" style="display:none"></canvas>
        </div>
        <div class="actions">
          <button id="takePhoto">Tomar foto</button>
          <button id="downloadPhoto" style="display:none">Descargar foto</button>
          <button id="switchCamera" title="Cambiar cámara" aria-label="Cambiar cámara">
            <ion-icon name="camera-reverse-outline" style="font-size:20px"></ion-icon>
            Cambiar cámara
          </button>
        </div>
      </section>



      <!-- Galería persistente con navegación -->
      <section id="galleryContainer" aria-live="polite" style="display:none;">
        <h2 style="font-size:1.1rem; margin:0 0 8px;">Galería</h2>
        <div class="gallery">
          <img id="galleryImage" alt="Foto de la galería" />
          <div class="overlay">
            <button id="prevPhoto" title="Anterior" aria-label="Anterior">
              <ion-icon name="chevron-back-outline" style="font-size:18px"></ion-icon>
            </button>
            <button id="nextPhoto" title="Siguiente" aria-label="Siguiente">
              <ion-icon name="chevron-forward-outline" style="font-size:18px"></ion-icon>
            </button>
          </div>
        </div>
        <div class="gallery-actions">
          <button id="clearGallery" title="Limpiar galería" aria-label="Limpiar galería">
            <ion-icon name="trash-outline" style="font-size:18px"></ion-icon>
            Limpiar galería
          </button>
        </div>
      </section>


    </main>

    <script src="app.js"></script>
    <!-- Ionicons (ideal para apps móviles) -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
      // Registro del Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('sw.js')
            .then(() => console.log('Service Worker registrado'))
            .catch(err => console.error('Error registrando SW:', err));
        });
      }
    </script>
  </body>
  </html>
